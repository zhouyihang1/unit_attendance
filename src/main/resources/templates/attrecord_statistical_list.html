<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考勤统计</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_admin::homepage"></div>
<div style="padding: 20px 550px 10px;height: 80px">
    <div class="col-sm-12">
        <form method="get" action="/att/statistical" class="form-inline" id="searchform">
            <div class="input-group" style="width: 200px">
                <input type="number" placeholder="请输入月份" class="form-control" name="month" min="1" max="12" step="1">
                <span class="input-group-btn">
                    <input type="submit" value="搜索" class="btn btn-default">
                </span>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">考勤列表</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>id</th>
                <th>用户名称</th>
                <th>缺席次数</th>
                <th>旷工次数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="att: ${attRecordDtos}">
                <td th:text="${att.id}"></td>
                <td th:text="${att.username}"></td>
                <td th:text="${att.absences}"></td>
                <td th:text="${att.absenteeism}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
